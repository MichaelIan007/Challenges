<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Nested Table Challenge</title>
  </head>
  <body>
<strong>
<table bordercolor="grey" border="5px" width="400" height="300">

<tr><strong>
  <td align="center">1</td>
  <td colspan="3" align="center">2</td>
</tr>

<tr>
  <td rowspan="3" align="center">3</td>
  <td align="center" bgcolor="orange">4</td>
  <td align="center" bgcolor="orange">5</td>
  <td rowspan="2" align="center" bgcolor="yellow">6</td>
</tr>

<tr>
  <td align="center" bgcolor="orange">7</td>
  <td align="center" bgcolor="orange">8</td>
</tr>

<tr>
  <td colspan="2" align="center" bgcolor="yellow">9</td>
  <td align="center" bgcolor="yellow">10</td>
</tr>
</strong>
</table>
  </body>
</html>
