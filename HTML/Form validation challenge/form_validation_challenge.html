<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Validation Challenge</title>
	</head>
	<body align=center>

  <!-- basic Registration form -->

		<I><h1><span style="color:Blue">Registration Form</span></h1></I>
<form>
		<form class="" action="index.html" method="post">
			<label for="User ID">User id:</label>
		  <input maxlength="12" type="text" placeholder="eg.Marlise97" required>
		</form><br>

		<form class="" action="index.html" method="post">
			<label for="Password">Password:</label>
	    <input maxlength="12" type="Password" name="Password" value="" placeholder="eg.*******" required><br>
	  </form><br>

		<form class="" action="index.html" method="post">
			<label for="name">Name:</label>
			<input type="text" name="Name" value="" placeholder="eg.Mike" required>
		</form><br>

		<form class="" action="index.html" method="post">
			<label for="Adress">Address:</label>
			<input type="text" name="Adress" value="" placeholder="eg.57 Checkers road" optional>
		</form><br>

		<form class="" action="index.html" method="post">
		  	<label for="Country">Country:</label>
			  <select class="Country" name="Country">
					<option value="0">[Please Select]</option>
					<option value="1">USA</option>
					<option value="2">EUR</option>
					<option value="3">SA</option>
					<option value="4">RUS</option>
					<option value="5">JAP</option>
			  </select>
		</form><br>

		<form class="" action="index.html" method="post">
			<label for="ZC">Zip Code:</label>
			<input type="number" name="ZC" value="" placeholder="eg.4577" required>
		</form><br>

		<form class="" action="index.html" method="post">
			<label for="email">E-mail:</label>
			<input type="text" name="" value="" placeholder="eg.Calem546@gmail.com" required>
		</form><br>

		<form class="" action="index.html" method="post">
			<label for="gender">Sex:</label>
			<input type="radio" name="Sex" value="" required>Male</input>
			<input type="radio" name="Sex" value="" required>Female</input>
		</form><br>

		<form class="" action="index.html" method="post">
			<label for="Language">Language:</label>
			<input type="checkbox" name="" value="" required>English</input>
			<input type="checkbox" name="" value="" required>Non-English</input>
		</form><br>
      About:
	     <form class="" action="index.html" method="post">
       <textarea name="About" rows="8" cols="80" optional></textarea>
		</form>

		<input type="submit" name="submit" value="submit">
</form>
	</body>
</html>
